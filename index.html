<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2905322478.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 시계 -->
        <div class="js-clock">
            <h1>00:00</h1>
            
            <div class="detail">
                <span class="clock">AM</span>
                <span class="second">00</span>
            </div>
        </div>

        <!-- 본문 -->
        <div class="list">
            <!-- 사용자 입력 in list -->
            <form class="js-form form">
                <label for="userInfo">What's your name?</label>
                <input id="userInfo" type="text" autocomplete="off">
            </form>
            <div class="js-greeting greeting">
                <span class="name"></span>
                <button class="delete"><i class="fas fa-times-circle"></i></button>
                <span class="guide">These are your today tasks</span>
            </div>

            <!-- 리스트 입력 in list -->
            <form action="" class="js-toDoForm">
                <label for="toDoItem">What to do</label>
                <input id="toDoItem" type="text" autocomplete="off">
            </form>

            <!-- 리스트 내용 in list -->
            <ul class="js-toDoList"></ul>
        </div>

        <!-- 날씨 -->
        <div class="js-weather">
            <img class="icon" src="" alt="">
            <span class="info"></span>
        </div>

        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="greeting.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
