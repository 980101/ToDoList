<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2905322478.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 시계 -->
        <div class="clock">
            <h1>00:00</h1>
            
            <div class="detail">
                <span class="detail-meridiem">AM</span>
                <span class="detail-second">00</span>
            </div>
        </div>

        <!-- 본문 -->
        <main>
            <!-- 사용자 입력 (로그아웃) in main -->
            <form class="form-user-logout form">
                <div class="input-user">
                    <label for="name">What's your name?</label>
                    <input id="name" type="text" autocomplete="off">
                </div>
                <button class="btn-login">입력</button>
            </form>
            <!-- 사용자 입력 (로그인) in main -->
            <section class="user-login greeting">
                <span class="info"></span>
                <span class="sign">These are your today tasks</span>
            </section>

            <!-- 리스트 입력 in main -->
            <form class="form-list">
                <div class="input-list">
                    <label for="item">What to do</label>
                    <input id="item" type="text" autocomplete="off">
                </div>
                <button class="btn-add">입력</button>
            </form>

            <!-- 리스트 내용 in main -->
            <ul class="ul-list"></ul>
        </main>

        <!-- 날씨 -->
        <aside class="weather">
            <img class="weather-icon" src="" alt="">
            <span class="weather-info"></span>
        </aside>

        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="greeting.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
